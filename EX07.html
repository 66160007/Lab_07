<!DOCTYPE html>
<html>
    <head>
        <title>ตัวอย่างที่ 7</title>
    </head>
    <body>

        <h3>ข้อมูลนักเรียน</h3>
        <button onclick="showStudentInfo()">แสดงข้อมูล</button>
        <div id="studentInfo"></div>

        <script>
            // สร้าง object เก็บข้อมูลนักเรียน
            const student = {
                name: "สมชาย ใจดี",
                age: 15,
                grade: "ม.3",
                scores: {
                    math: 85,
                    science: 92,
                    english: 78,
                },
            };

            function showStudentInfo() {
                let info = document.getElementById("studentInfo");
                info.innerHTML = `
                    <p><strong>ชื่อ:</strong> ${student.name}</p>
                    <p><strong>อายุ:</strong> ${student.age}</p>
                    <p><strong>ระดับชั้น:</strong> ${student.grade}</p>
                    <p><strong>คะแนน:</strong></p>
                    <ul>
                        <li>คณิตศาสตร์: ${student.scores.math}</li>
                        <li>วิทยาศาสตร์: ${student.scores.science}</li>
                        <li>ภาษาอังกฤษ: ${student.scores.english}</li>
                    </ul>
                `;
            }
        </script>
    </body>
</html>
